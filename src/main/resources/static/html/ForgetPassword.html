<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/ForgetPassword.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/common/http.js"></script>
    <script src="../js/yidiancan/ForgetPassword.js"></script>
</head>
<body id="body">
<div class="loginBox">
    <img src="../img/user.jpg" class="user">
    <div style="text-align: center;color: white;size: 20px;margin-top: -20px;">让我们一起努力把密码找回来吧！</div><br>
    <div id="p" class="hint"></div>
    <form>
        <p>邮箱</p>
        <input type="text"  id="email" name="email" placeholder="1075043121@qq.com">
        <button class="ForgetPasswordCodeButton"  type="button" name="" value="发送验证码">获取邮箱验证码</button><br>
        <p>验证码
            <input type="text" name="code"  id="forgetPasswordEmailCode"/>
        </p>
        <p>密码
        <input type="password"  id="newPassword" name="newPassword2" placeholder="*******">
        </p>
        <p>确认密码
            <input type="password"  id="newPassword2" name="newPassword2" placeholder="*******">
        </p>
        <button class="Forget"  type="button" name="" value="重置密码">重置密码</button>
    </form>
    <!--        <footer class="page-footer">@2019 &copy;所有解释权归本公司所有</footer>-->
</div>

</body>
</html>
