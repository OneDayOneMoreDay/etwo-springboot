<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>店铺信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../css/common/dishtable.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/shop-message.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/yidiancan/shop-message.js"></script>
    <script src="../js/yidiancan/shop-update.js"></script>
    <script src="../js/common/http.js"></script>
</head>
<body>
<div class="box1">
 </div>
<!-- 引入bootstrap模态框（Modal） -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改店铺信息
                </h4>
            </div>
            <div class="modal-body">
                <form id="myForm2" class="smart-green">
                    <!--                   <form class="smart-green" id="updateForm" action="http://localhost:8081/dish/update" method="POST" enctype="multipart/form-data">-->
                    <h1>请填写要修改的店铺信息！</h1>
                        <label>
                            <span>店铺名字：</span>
                            <input id="shopName" type="text" value="" name="shopName" placeholder="请输入店铺名字!"/>
                        </label>

                        <label>
                            <span>要修改店铺地址：</span>
                            <input id="shopAddress" type="text" name="shopAddress" placeholder="请输入要修改店铺地址!"/>
                        </label>
                        <label>
                            <span>要修改店铺公告!</span>
                            <input id="shopNotice" type="text" value="" name="shopNotice" placeholder="请输入要修改店铺公告!"/>
                        </label>

                        <label>
                    <span>上传店铺图片 :</span>
                    <input type="file" id="shop_Img" name="shopImg"/></br>
                        </label>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="shopUpdateButton" class="btn btn-primary shopUpdateButton">
                    保存并更改！
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</div>
</body>
</html>
